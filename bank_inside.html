<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside Page !!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some<span   class="text-violet-600"> Mooooney !!</span>
        </h1>
    </header> 
    

    <main>
        <section class="mt-5">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mb-2 text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-2xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-2xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-pink-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-2xl">$ <span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit & withdraw amount section -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please deposit</h4>
                    <input type="text" class="w-9/12 block mb-2 px-3" id="deposit-field" placeholder="$ amount of deposit">
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-red-700 px-8 py-2 text-white font-medium rounded-lg mb-2">Deposit</button>
                </div>

                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please withdraw</h4>
                    <input type="text" class="w-9/12 block mb-2 px-3" id="withdraw-field" placeholder="$ amount of withdraw">
                    <button id="btn-withdraw" class="bg-amber-600 hover:bg-red-700 px-8 py-2 text-white font-medium rounded-lg mb-2">Deposit</button>
                </div>
            </div>

        </section>
    </main>


    <script src="js/utilities.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/deposit.js"></script>
</body>
</html>
